on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: cd todo-app && npm install

      - name: Run Jest tests
        run: cd todo-app && npm test

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Push to ACR (AMD64 for Container Apps)
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}
          docker buildx create --use --name multiarch-builder || true
          docker buildx build --platform linux/amd64 \
            -t ${{ secrets.ACR_NAME }}.azurecr.io/todo-app:${{ github.sha }} \
            -t ${{ secrets.ACR_NAME }}.azurecr.io/todo-app:latest \
            --push \
            ./todo-app

      # ===== Container Apps へのデプロイ =====
      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name ${{ secrets.CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_NAME }}.azurecr.io/todo-app:${{ github.sha }}

